<div>
  <table class="table table-sm" *ngIf="user">
    <tr><td>ID</td><td>{{user.ID}}</td></tr>
    <tr><td>Full Name</td><td>{{user.FirstName}} {{user.LastName}}</td></tr>
    <tr><td>Phone</td><td>{{user.Phone}}</td></tr>
    <tr><td>Email</td><td>{{user.Email}}</td></tr>
    <tr><td>IsReviewer</td><td>{{user.IsReviewer ? "Yes" : ""}}</td></tr>
    <tr><td>IsAdmin</td><td>{{user.IsAdmin ? "Yes" : ""}}</td></tr>
  </table>
  <a [routerLink]="['/users/list']">Back to list</a>
</div>
