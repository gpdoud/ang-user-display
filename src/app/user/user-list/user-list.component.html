<div>

  <table class="table table-sm">
    <tr>
      <th>ID</th>
      <th>Full name</th>
      <th>User name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Reviewer?</th>
      <th>Admin?</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.ID}}</td>
      <td>{{user.FirstName}} {{user.LastName}}</td>
      <td>{{user.UserName}}</td>
      <td>{{user.Phone}}</td>
      <td>{{user.Email}}</td>
      <td>{{user.IsReviewer ? "Yes" : ""}}</td>
      <td>{{user.IsAdmin ? "Yes" : ""}}</td>
      <td><a [routerLink]="['/users/detail', user.ID]">Detail</a></td>
    </tr>
  </table>

</div>
